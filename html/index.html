  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="menu-bg">
      <header class= "header">
      
        <section class ="logo">
          <a href="index.html"><img src="../img/streamline-icon-car-garage-1@48x48.PNG" alt="Logo Parking"></a>
          <h1>Parking</h1>
        </section>
        <nav class= "nav-menu">
            
            <section class="item-menu">
              <ul class="menu-cliente">
                <li id="primeiroMenu"><a href="#">Parking Reserva</a></li>

                <li><a href="#">Eventos</a></li>
              </ul>
            

              <section class="corporativo">

                <div class="menu-corporativo">
                  <ul >
                    <li><a href="#">Planos Corporativo</a></li>
                    <li><a href="#">Gestão Parking</a></li>
                  </ul>
                </div>

                <section class="login">
                  <a href="#">Login</a>
                </section>
              </section>
            </section>

            <button id="btn-mobile"> 
              <span id="hamburguer"></span>
            </button>

        </nav>
      </header>
      <!-- FIM DIV "menu-BG" -->

    <div class="container-slider">
  
      <div class="parking-search">
        <div class="inner-booking">
          <div class="title-search">
            <h1>Onde você estiver</h1>
            <h2>Haverá Parking</h2>
          </div>
          <div class="form-input">
            <form action="">
              <input type="text" placeholder="Digite aqui o endereço, nome do aeroporto, arena ou unidade Estapar" size="60" maxlength="128" autocomplete="off">
            </form>
          </div>
        </div>
      </div>

        <div class="slider">
          <img class="selected" src="/img/img1.png" alt="">
          <img src="/img/img2.jpg" alt="">
          <img src="/img/img3.jpg" alt="">
          <img src="/img/img1.jpg" alt="">
          <img src="/img/img2.jpg" alt="">
          <img src="/img/img2.jpg" alt="">
        </div>

        <div class="container-radio">
          <label class="container-label">
            <input type="radio" id="slide1" name="slide" checked="checked">
            <span class="checkmark"></span>
          </label>
  
          
          <label class="container-label">
            <input type="radio" id="slide2" name="slide">
            <span class="checkmark"></span>
          </label>
          
          
          <label class="container-label">

          </label>
  
          <label class="container-label">

          </label>
  
          <label class="container-label">

          </label>
  
          <label class="container-label">
            <input type="radio" id="slide6" name="slide">
            <span class="checkmark"></span>
          </label> 
        </div>
        
    </div>
    
    <div class= "grid-container">
    <!-- FIM DIV "grid-container" -->
    </div>

  <script src="../js/moveMenu.js"></script>
